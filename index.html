<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./static/style/style.css">
    </head>
    <body>
        <div class="calculator">
            <!-- Display -->
            <input
                id="display"
                class="display"
                type="text"
                value="0"
                readonly
            >
            <div class="button-row">
                <button id="clear-entry" class="btn clear" data-value="clear">C</button>
                <button id="clear-all" class="btn clear" data-value="clear">AC</button>
                <button id="backspace" class="btn backspace" data-value="backspace">⌫</button>
                <button class="btn operator" data-value="/">÷</button>
            </div>
            <div class="button-row">
                <button class="btn number" data-value="7">7</button>
                <button class="btn number" data-value="8">8</button>
                <button class="btn number" data-value="9">9</button>
                <button class="btn operator" data-value="*">×</button>
            </div>
            <div class="button-row">
                <button class="btn number" data-value="4">4</button>
                <button class="btn number" data-value="5">5</button>
                <button class="btn number" data-value="6">6</button>
                <button class="btn operator" data-value="-">-</button>
            </div>
            <div class="button-row">
                <button class="btn number" data-value="1">1</button>
                <button class="btn number" data-value="2">2</button>
                <button class="btn number" data-value="3">3</button>
                <button class="btn operator" data-value="+">+</button>
            </div>
            <div class="button-row">
                <button class="btn number zero" data-value="0">0</button>
                <button id="decimal" class="btn decimal" data-value=".">.</button>
                <button id="equals" class="btn equals" data-value="=">=</button>
                <button id="plus-minus" class="btn plus-minus" data-value="±">+/-</button>

            </div>
            <script src="./static/script/script.js"></script>
        </div>
    </body>
</html>
